<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Login</title>
</head>
<body>
    <h2>Formulário de Login</h2>
    <form id="loginForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="button" id="salvarBotao">Salvar</button>
    </form>

    <script>
        
        document.getElementById("salvarBotao").addEventListener("click", function() {
            // Coletando os dados do formulário
            var nome = document.getElementById("nome").value;
            var senha = document.getElementById("senha").value;

            // Criando um objeto JSON com os dados
            var data = {
                nome: nome,
                senha: senha
            };

            // Enviando os dados para o servidor via POST
            fetch('http://localhost:8080/', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Lidar com a resposta do servidor aqui
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
